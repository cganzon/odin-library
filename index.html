<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <div class="sidebar">
        <h1>Odin Library</h1>
        <form action="" id="book-form">
            <h2>Add a book</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            <fieldset>
                <legend>Have you read this book?</legend>
                <input type="radio" id="read" name="read-status" value="read" required>
                <label for="read">Yes</label>
                <input type="radio" id="not-read" name="read-status" value="not read" required>
                <label for="not-read">No</label>
            </fieldset>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="books-container"></div>
</body>
</html>
