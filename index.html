<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <h1>Odin Library</h1>
    <form action="">
        <h2>Add a book</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
        </div>
        <div class="form-group">
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages">
        </div>
        <fieldset>
            <legend>Have you read this book?</legend>
            <input type="radio" id="read" name="completed" value="true">
            <label for="read">Yes</label>
            <input type="radio" id="not-read" name="completed" value="false">
            <label for="not-read">No</label>
        </fieldset>
        <button type="submit">Add</button>
    </form>
</body>
</html>
